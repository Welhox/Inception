services:
  nginx:
    build:
      context:  .
      dockerfile: requirements/nginx/Dockerfile
    container_name: nginx
    image:  nginx
    depends_on:
      - wordpress
    ports:
      - "443:443"
    volumes:
      - ./requirements/nginx/conf/:/etc/nginx/ #this makes the conf file available inside the dockerfile
      - ./requirements/nginx/tools:/etc/nginx/ssl/ #this makes the ssl certificates available inside nginx
      - wordpress-volume:/var/www/html/
    networks:
      - inception
    restart: always

  mariadb:
    build:
      context: .
      dockerfile: requirements/mariadb/Dockerfile
    container_name: mariadb
    image: mariadb
    ports:
      - "3306:3306"
    volumes:
      - mariadb-volume:/var/lib/mysql
    networks:
      - inception
    restart: always
    env_file:
      - .env

  wordpress:
    build:
      context: .
      dockerfile: requirements/wordpress/Dockerfile
    container_name: wordpress
    image: wordpress
    depends_on:
      - mariadb
    volumes:
      - wordpress-volume:/var/lib/mysql
    networks:
      - inception
    restart: always
    ports:
      - "9000:9000"
    env_file:
      - .env

volumes:
  mariadb-volume:
    name: mariadb
    driver: local
    driver_opts:
      o:  bind
      type: none
      device: /home/${USER}/data/mariadb

  wordpress-volume:
    name: wordpress
    driver: local
    driver_opts:
      o:  bind
      type: none
      device: /home/${USER}/data/wordpress

networks:
  inception:
    name: inception
    driver: bridge