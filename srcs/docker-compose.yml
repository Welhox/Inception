services:
  nginx:
    build:
      context:  .
      dockerfile: requirements/nginx/Dockerfile
    container_name: nginx
    image:  nginx
    # depends_on:
    #   - wordpress
    ports:
      - "443:443"
    volumes:
      - ./requirements/nginx/conf/:/etc/nginx/
      - ./requirements/nginx/tools:/etc/nginx/ssl/ #this makes the ssl certificates available inside nginx
      # - wp-volume:/var/www/
    networks:
      - inception
    restart: always

networks:
  inception:
    name: inception
    driver: bridge